<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<link rel="icon" href="../img/logo.png" />
	<title>Register</title>
	<link rel="stylesheet" th:href="@{css/styles.css}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_re">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../img/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/process_register" th:object="${user}" method="POST" enctype="multipart/form-data">					

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="nombre" class="form-control input_user" value="" placeholder="nombre" required>
							<input type="text" name="apellido1" class="form-control input_user" value="" placeholder="apellido1" required>
							<input type="text" name="apellido2" class="form-control input_user" value="" placeholder="apellido2">
						</div>						

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" class="form-control input_user" value="" placeholder="email" required>
							<input type="number" name="edad" class="form-control input_user" value="" placeholder="edad" required>
							</div>
					
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_pass" value="" placeholder="usuario" required>
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="contraseña" required>
						</div>
						
						<div class="input-group mb-3" style="text-align: center;">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-book"></i></span>
							</div>
							<select name="Facultad" required>
								<option value="" selected hidden> Selecciona tu facultad</option>
								<option value="EII">  Escuela de Ingenierías Industriales</option>
								<option value="EA">  E.T.S. de Arquitectura</option>
								<option value="EIT"> E.T.S. de Ingeniería de Telecomunicación</option>
								<option value="EIINF">  E.T.S. de Ingeniería Informática</option>
								<option value="FBA"> Facultad de Bellas Artes</option>
								<option value="FC"> Facultad de Ciencias</option>
								<option value="FCC"> Facultad de Ciencias de la Comunicación</option>
								<option value="FCE"> Facultad de Ciencias de la Educación</option>
								<option value="FCS">  Facultad de Ciencias de la Salud</option>
								<option value="FCEE"> Facultad de Ciencias Económicas y Empresariales</option>
								<option value="FCG"> Facultad de Comercio y Gestión</option>
								<option value="FD"> Facultad de Derecho</option>
								<option value="FEST"> Facultad de Estudios Sociales y del Trabajo</option>
								<option value="FFL"> Facultad de Filosofía y Letras</option>
								<option value="FM"> Facultad de Medicina</option>
								<option value="FPL"> Facultad de Psicología y Logopedia</option>
								<option value="FT"> Facultad de Turismo</option>							
							</select>
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-camera"></i></span>
							</div>
							<input type="file" name="image" accept="image/png, image/jpeg, image/jpg" class="form-control input_pass" required>
						</div>	

					<div class="d-flex justify-content-center mt-3 register_container">
				 		<button type="submit" name="button" class="btn register_btn">Sign Up</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						¿Ya tienes una cuenta? <a href="/login" class="ml-2">Inicia sesión</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
