<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<link rel="icon" href="../img/logo.png" />
	<title>[[${#httpServletRequest.remoteUser}]]</title>
	<link rel="stylesheet" th:href="@{css/styles.css}"/>
	<script src="https://kit.fontawesome.com/b26dea250c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<div class="topnav">
		<a href="/home" style="padding: 0; align-self: center;"><img src="../img/logo.png" alt="" style="width: 20%;"></a>
		<div class="menu">
		  <a href="/home"><i class="fa-solid fa-house"></i> Home</a>
		  <a href="/chat"><i class="fa-solid fa-comment"></i> Chats</a>
		  <a class="active" href="/user"><i class="fa-solid fa-address-card"></i> Perfil</a>
		  <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
		</div>
	</div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_re">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container" style="display: flex;">
						<a href="#" id="foto"><img th:src="@{${'data:image/jpg;base64,' + pic}}" class="brand_logo" alt="Logo"></a>
						<form action="/process_user" th:object="${user}" method="POST" enctype="multipart/form-data" style="display: flex;">	
							<div class="input-group mb-3">
								<input type="file" name="image" id="fotoinput" accept="image/png, image/jpeg, image/jpg" style="display: none;" class="form-control input_pass">
								<div class="input-group-append profile profile" style="width: 100%;">
									<span style="align-self: flex-end; margin-left: 1em;"><button type="submit" name="button" class="btn register_btn fotobtn">Aplicar</button></span>
								</div>
							</div>
			   			</form>
						
					</div>
				</div>								
				<div class="justify-content-center form_container">
					<form action="/process_user" th:object="${nombre}" method="POST" enctype="multipart/form-data">					
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Usuario" class="input-group-text"></span>
							</div>
							<input type="text" name="username" class="form-control input_pass" value="" th:placeholder="${us}" required>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
					</form>						
				</div>
				
					<form action="/process_user" th:object="${nombre}" method="POST" enctype="multipart/form-data">					
						<div class="input-group mb-3">						
							<div class="input-group-append profile">
								<span th:text="Nombre" class="input-group-text"></span>
							</div>
							<input type="text" name="nombre" class="form-control input_user" value="" th:placeholder="${nom}" required>
							<input type="text" name="apellido1" class="form-control input_user" value="" th:placeholder="${ap1}" required>
							<input type="text" name="apellido2" class="form-control input_user" value="" th:placeholder="${ap2}" required>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
					</form>	
				
					<form action="/process_user" th:object="${email}" method="POST" enctype="multipart/form-data">
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Email" class="input-group-text"></span>
							</div>
							<input type="email" name="email" class="form-control input_user" value="" th:placeholder="${em}" required>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
					</form>
						
					<form action="/process_user" th:object="${edad}" method="POST" enctype="multipart/form-data">
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Edad" class="input-group-text"></span>
							</div>
							<input type="number" name="edad" class="form-control input_user" value="" th:placeholder="${ed}" required>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
					</form>
					
					<form action="/process_user" th:object="${userpass}" method="POST" enctype="multipart/form-data">	
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Contraseña" class="input-group-text"></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="contraseña" required>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
				   </form>
				   
				   <form action="/process_user" th:object="${userpass}" method="POST" enctype="multipart/form-data">	
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Facultad" class="input-group-text"></span>
							</div>
							<select name="fac" class="form-control input_pass" required>
								<option value="" selected th:text="${facu}" hidden></option>
								<option value="EII">  Escuela de Ingenierías Industriales</option>
								<option value="EA">  E.T.S. de Arquitectura</option>
								<option value="EIT"> E.T.S. de Ingeniería de Telecomunicación</option>
								<option value="EIINF">  E.T.S. de Ingeniería Informática</option>
								<option value="FBA"> Facultad de Bellas Artes</option>
								<option value="FC"> Facultad de Ciencias</option>
								<option value="FCC"> Facultad de Ciencias de la Comunicación</option>
								<option value="FCE"> Facultad de Ciencias de la Educación</option>
								<option value="FCS">  Facultad de Ciencias de la Salud</option>
								<option value="FCEE"> Facultad de Ciencias Económicas y Empresariales</option>
								<option value="FCG"> Facultad de Comercio y Gestión</option>
								<option value="FD"> Facultad de Derecho</option>
								<option value="FEST"> Facultad de Estudios Sociales y del Trabajo</option>
								<option value="FFL"> Facultad de Filosofía y Letras</option>
								<option value="FM"> Facultad de Medicina</option>
								<option value="FPL"> Facultad de Psicología y Logopedia</option>
								<option value="FT"> Facultad de Turismo</option>							
							</select>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
				   </form>
				   
				   <form action="/process_user" th:object="${userpass}" method="POST" enctype="multipart/form-data">	
						<div class="input-group mb-3">
							<div class="input-group-append profile">
								<span th:text="Descripción" class="input-group-text"></span>
							</div>
							<textarea rows="5" cols="61" th:placeholder="${descrip}" name="desc" class="form-control input_pass" style="resize: none;"></textarea>
							<div class="input-group-append profile">
								<span><button type="submit" name="button" class="btn register_btn">Aplicar</button></span>
							</div>
						</div>
				   </form>
				   			   
				</div>
			</div>
		</div>
	</div>
	<script>$('#foto').click(function(){ $('#fotoinput').trigger('click');});</script>
</body>
</html>
